<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_이미지태그</title>
    <!--
        날짜 : 2022/09/14
        이름 : 이왕근
        내용 : 이미지 태그 실습하기

        경로지정
         ./ : 현재 디렉터리(상대경로), 생략가능
        ../ : 상위 디렉터리(상대경로)
          / : 루트 디렉터리(절대경로)
    -->
</head>
<body>
    <h3>이미지 태그</h3>

    <img src="img/flower1.jpg" alt="벗꽃"/>
    <img src="./img/flower2.jpg" alt="코스모스"/>
    <img src="../images/flower3.jpg" alt="튤립"/>
    <img src="/images/flower3.jpg" alt="튤립"/>
    
</body>
</html>

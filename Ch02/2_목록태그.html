<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>2_목록태그</title>
    </head>
    <body>
        <!-- Unorder List-->
        <h3>순서가 없는 목록</h3>
        <ul>
            <li>서울</li>
            <li>대전</li>
            <li>대구</li>
            <li>부산</li>
            <li>광주</li>
        </ul>
        
        <!-- Order List-->
        <h3>순서가 있는 목록</h3>
        <ol>
            <li>수원</li>
            <li>단양</li>
            <li>제천</li>
            <li>김해</li>
            <li>전주</li>
        </ol>
    </body>
</html>

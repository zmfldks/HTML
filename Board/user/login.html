<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="wrapper">
        <header><h3>Board System v1.0</h3></header>
        <main id="user">
            <section class="login">
                <form action="../list.html">
                    <table border="0">
                        <tr>
                            <td><img src="../img/게시판 이미지/login_ico_id.png" alt=""></td>
                            <td><input type="text" name="uid" placeholder="아이디 입력"></td>
                        </tr>
                        <tr>
                            <td><img src="../img/게시판 이미지/login_ico_pw.png" alt="비밀번호"></td>
                            <td><input type="password" name="pass" placeholder="비밀번호 입력"></td>
                        </tr>
                    </table>
                    <input type="submit" value="로그인" class="btnLogin">
                </form>
                <div>
                    <h3>회원 로그인 안내</h3>
                    <p>
                        아직 회원이 아니시면 회원으로 가입하세요.
                    </p>
                    <a href="./terms.html">회원가입</a>
                </div>
            </section>
        </main>
        <footer><p>ⓒCopyright by PJH.or.kr</p></footer>
    </div>
</body>
</html>

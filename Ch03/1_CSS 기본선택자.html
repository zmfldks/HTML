<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_CSS 기본선택자</title>
    <style>
        /* 전체 선택자 */
        *{ color: blue;}

        /* 태그 선택자 */
        h3 { color: orange;}
        span {color: green;}

        /* 클래스 선택자 */
        .txt1 {color: red;}

        /* 아이디 선택자 */
        #txt1 {color: aqua;}

    </style>
</head>
<body>
    <h3>CSS 기본선택자</h3>

    <span>Hello1</span>
    <span class="txt1">Hello2</span>
    <span class="txt1">Hello3</span>
    <span id="txt1">Hello4</span>

</body>
</html>

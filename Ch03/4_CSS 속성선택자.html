<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_CSS 속성선택자</title>
    <style>
        /* 속성선택자 */
        input[name=uid] {
            width: 100px;
            height: 20px;
        }

        input[name=pass] {
            width: 100px;
            height: 20px;
        }

        input[type=submit] {
            width: 60px;
            height: 60px;
        }

    </style>
</head>
<body>
    <h3>속성선택자</h3>

    <form action="#">
        <h4>로그인</h4>
        <input type="text" name="uid"/>
        <input type="password" name="pass"/>
        <input type="submit" value="로그인"/> 
    </form>

</body>
</html>

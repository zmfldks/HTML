<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연습3::form tage</title>
</head>
<body>
    <form action="search.php" method="post" autocomplete="on">    
        <label for="user">이름</label>
        <input id="user" type="text" title="검색">
        <input type="submit" value="검색">
    </form>

    <form action="">
        <h3>수강 분야(다수 선택 가능)</h3>
        <ul>
            <li><input type="checkbox" value="grm">문법</li>
            <li><input type="checkbox" value="wr">직문</li>
            <li><input type="checkbox" value="rd">독해</li>
        </ul>
        <hr>
        <h3>수강 과목(1과목만 선택 가능)</h3>
        <ul>
            <li>
                <label><input type="radio" name="subject" value="eng">영어회화</label>
            </li>
            <li>
                <label><input type="radio" name="subject" value="ch">중국어회화</label>
            </li>
            <li>
                <label><input type="radio" name="subject" value="jp">일어회화</label>
            </li>
        </ul>
    </form>
    
    <form action="#">
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="mail">메일 주소</label>
                    <input type="text" id="mail">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id">
                </li>
                <li>
                    <label for="pwd">비밀번호</label>
                    <input type="text" id="pwd">
                </li>
            </ul>
        </fieldset>
    </form>
    
    <h3>회원가입</h3>
    <form action="#">
        <fieldset>
            <legend>필수 정보</legend>
            <label for="name">이름</label>
            <input type="text" id="name">
        </fieldset>
        <fieldset>
            <legend>선택 정보</legend>
            <label for="bir">생일</label>
            <input type="text" id="bir" value="연도 - 월 - 일">
        </fieldset>
    </form>
    <hr>
    <form action="#">
        <fieldset>
            <label>아이디 : <input type="text" id="user_id" size="10"></label>
            <label>비밀번호 : <input type="password" id="user_pw" size="10"></label>
            <input type="submit" value="로그인">
        </fieldset>
    </form>

    <input type="search">
    <input type="submit" value="검색">
    <hr>
    <h3>회원 가입</h3>
    <form action="#">
        <fieldset>
            <legend>로그인 정보</legend>
            <label>아이디</label>
            <input type="text">
            <label>비밀번호</label>
            <input type="password">
            <label>비밀번호 확인</label>
            <input type="password">
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <label>이름</label>
            <input type="text">
            <label>메일 주소</label>
            <input type="text">
            <label>연락처</label>
            <input type="text">
            <label>블로그/홈페이지</label>
            <input type="text">
        </fieldset>
    </form>


</body>
</html>

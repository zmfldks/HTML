<body>
    <h1><strong>서울특별시</strong></h1>
    <p><img src="./img/dd.png" alt="서울특별시 로고" style="float: left;" width="100" height="100" border="0"hspace="10"></p>
    <p><b>서울의 지향 이미지 : 역사와 활력의 인간도시</b></p>
    <i>휘장은 한글 '서울'을 서울의 산, 해, 한강으로 나타내면서<br>전체적으로는 신명나는 모습을 형상화한 것으로<br>인간 중심도시를 자랑하는 서울을 상징합니다.</i>
    <p>자연 - 인간 - 도시의 역학 속에서 <br>녹색 산은 환경사랑, 청색 한강은 역사와 활력.<br>가운데 해는 아래의 비전과 희망을 함축하고<br>이 세가지 요소를 붓터치로 자연스럽게 연결하여<br>서울의 이미지와 사람의 활력을 친근하게 느낄 수 있도록 하였습니다.</p>

</body>
